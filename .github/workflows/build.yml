name: .NET Build

on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install .NET
        uses: actions/setup-dotnet@v3

      - name: Build Solution
        run: dotnet build --configuration Release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Application
          path: ./极简浏览器/bin/Release/net462/*
